{% extends 'base.html' %} {% block header %}
<div class="heading">
    <h1 class="top-header">Login</h1>
    <h2 class="text-muted second-header">Use the form below to login into your DicePy account!</h2>
    <hr class="hr-header">
</div>
{% endblock %} {% block content %}
<div class="errors-container">
    {% if errors %}
    <div class="alert alert-danger">
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </div>
    {% elif error %}
    <div class="alert alert-danger">
        <li>{{ error }}</li>
    </div>
    {% endif %}
</div>
<div class="form-container">
    <form method="POST" id="loginForm" class="dp-form"></form>
</div>
{% endblock %}
