{% extends 'base.html' %} {% block header %}
<div class="heading">
    <h1 class="top-header">Register</h1>
    <h2 class="text-muted second-header">Use the form below to register a DicePy account free!</h2>
    <hr class="hr-header">
</div>
{% endblock %} {% block content %}
<div class="errors-container">
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
<div class="form-container">
    <form method="POST" id="registerForm" class="dp-form">

        <!-- Name -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="first_name">First Name: *</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="col">
                    <label for="last_name">Last Name: *</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="email">Email: *</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
            </div>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="phone">Phone: </label>
                    <input type="tel" name="phone" class="form-control">
                </div>
            </div>
        </div>

        <!-- Username -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="username">Username: *</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="password">Password: *</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="col">
                    <label for="confirm_password">Confirm Password: *</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
            </div>
        </div>

        <!-- Address -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="street_address">Street Address: *</label>
                    <input type="text" name="street_address" class="form-control" required>
                </div>
                <div class="col">
                    <label for="city">City: *</label>
                    <input type="text" name="city" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="postal_code">Postal Code: *</label>
                    <input type="text" name="postal_code" class="form-control" required>
                </div>
                <div class="col">
                    <label for="province">Province: *</label>
                    <input type="text" name="province" class="form-control" required>
                </div>
                <div class="col">
                    <label for="country">Country: *</label>
                    <input type="text" name="country" class="form-control" required>
                </div>
            </div>
        </div>

        <!-- Form Buttons -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary form-control">Register!</button>
                </div>
                <div class="col">
                    <button type="button" id="loginRedirectBtn" class="btn btn-secondary form-control">Already registered? Login!</button>
                </div>
            </div>
        </div>

    </form>
</div>
<script>
    $('#loginRedirectBtn').on('click', function() {
        window.location.href = '/auth/login'
    });
</script>
{% endblock %}
