{% extends 'base.html' %} {% block header %}
<div class="header">
    <h1 class="top-heading">Create a New Category</h1>
    <h2 class="text-muted second-heading">Use the form below to create a new category!</h2>
    <hr class="hr-header">
</div>
{% endblock %} {% block content %}
<div class="errors-container">
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
<div class="form-container">
    <form method="POST" id="categoriesForm" class="dp-form">

        <!-- Name -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="name">Name: *</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter a name for the category..." required>
                </div>
            </div>
        </div>

        <!-- Description -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="description">Description: *</label>
                    <textarea name="description" class="form-control" placeholder="Write a description for the category..." required></textarea>
                </div>
            </div>
        </div>

        <!-- Notes -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="notes">Notes: </label>
                    <textarea name="notes" class="form-control" placeholder="Notes can be written here..."></textarea>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary form-control">Create</button>
                </div>
                <div class="col">
                    <button type="submit" id="toIndexBtn" class="btn btn-secondary form-control">Return to Index</button>
                </div>
            </div>
        </div>

    </form>
</div>
<script>
    $('#toIndexBtn').on('click', function() {
        window.location.href = '/categories/index';
    });
</script>
{% endblock %}
